<div class="modal-header bg-dark text-light">
    <h5 class="modal-title" id="exampleModalLabel">
        {{ title }}
    </h5>
    <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"
        (click)="hideConfirmationModal()"></button>
</div>


<div class="modal-body bg-dark text-light">

    <form class="row was-validated needs-validation" *ngIf="product!=undefined">
        <div class="col-12">
            <div *ngIf="product?.id" class="row row-hover mb-3 px-md-4 py-1">
                <div class="col text-success">
                    شناسه:
                    {{ product.id }}
                </div>
            </div>
            
            <div class="row row-hover mb-3 px-md-4 py-1">
                <div class="col">
                    <label class="form-label">نام محصول:</label>
                    <input [(ngModel)]="product.name" name="name" type="text" class="form-control" required>
                    <div class="invalid-feedback">لطفاً نام محصول را وارد نمایید</div>
                </div>
            </div>

            <div class="row row-hover mb-3 px-md-4 py-1">
                <div class="col">
                    <label class="form-label">قیمت:</label>
                    <input [(ngModel)]="product.price" name="price" type="text" class="form-control" required>
                    <div class="invalid-feedback">لطفاً قیمت را وارد نمایید</div>
                </div>
            </div>

            <div class="row row-hover mb-3 px-md-4 py-1">
                <div class="col">
                    <label class="form-label">دسته بندی:</label>
                    <div class="input-group">
                        <input disabled type="text" class="form-control" 
                        placeholder="انتخاب دسته بندی" style="width: 250px;" name="category-name"
                        [(ngModel)]="product.category.name" (click)="selectCategory()">
                        <button type="button" class="btn btn-sm btn-primary" (click)="selectCategory()">انتخاب</button>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>

<div class="modal-footer bg-dark text-light">
    <div class="text-right">
        <button type="submit" class="btn btn-sm btn-primary" (click)="onConfirm()">
            تایید
        </button>
        <button type="button" class="btn btn-sm btn-secondary ms-1" (click)="onCancel()">
            انصراف
        </button>
    </div>
</div>
