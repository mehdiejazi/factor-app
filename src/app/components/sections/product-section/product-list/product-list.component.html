<div class="row" class="mb-2">
    <div class="col">
        <div class="mb-4">
            <button type="button" class="btn btn-success me-1" (click)="clickAddNew()">جدید</button>
        </div>
    </div>
</div>

<div class="row mb-2">
    <div class="col">
        <app-alert *ngIf="!error?.message && !products" AlertType="Download"
            TextMessage="در حال واکشی اطلاعات ..."></app-alert>
        <app-alert *ngIf="error?.message" [AlertType]="'Error'" [TextMessage]="'خطا در واکشی اطلاعات'"></app-alert>
        <app-alert *ngFor="let errorMessage of errorMessages" [AlertType]="'Error'"
            [TextMessage]="errorMessage"></app-alert>
        <app-alert *ngIf="products?.length == 0" AlertType="Info"
            TextMessage="اطلاعاتی برای نمایش وجود ندارد"></app-alert>
        <app-alert *ngIf="formSuccessful" [AlertType]="'Success'"
            [TextMessage]="'اطلاعات با موفقیت ثبت گردید'"></app-alert>

    </div>
</div>


<div class="row">
    @for (product of products; track product.id) {
    <div class="col-lg-3 col-12">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">
                    {{product.name}}
                </h5>
                <div class="badge rounded-pill bg-gradient">{{product.category.name}}</div>
                <div class="text-end">{{product.price | rial | persianNumber }}</div>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-outline-primary btn-sm me-1"
                    (click)="onClickEdit(product)">ویرایش</button>
                <button type="button" class="btn btn-outline-danger btn-sm me-1"
                    (click)="onClickDelete(product)">حذف</button>
            </div>
        </div>
    </div>
    }
</div>
