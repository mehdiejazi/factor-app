<div class="app-list-toolbar">
    <button type="button" class="btn btn-success" (click)="onClickAddNew()">جدید</button>
</div>

<div class="mb-3">
    <app-alert *ngIf="isLoading" AlertType="Download" TextMessage="در حال واکشی اطلاعات ..."></app-alert>
    <app-alert *ngIf="error?.message" [AlertType]="'Error'" [TextMessage]="'خطا در واکشی اطلاعات'"></app-alert>
    <app-alert *ngFor="let errorMessage of errorMessages" [AlertType]="'Error'" [TextMessage]="errorMessage"></app-alert>
    <app-alert *ngIf="products?.length == 0 && !isLoading" AlertType="Info" TextMessage="اطلاعاتی برای نمایش وجود ندارد"></app-alert>
    <app-alert *ngIf="formSuccessful" [AlertType]="'Success'" [TextMessage]="'اطلاعات با موفقیت ثبت گردید'"></app-alert>
</div>

<div class="table-responsive app-list-table-wrap" *ngIf="products?.length">
    <table class="table table-hover table-sm align-middle app-list-table">
        <thead>
            <tr>
                <th scope="col">نام</th>
                <th scope="col">دسته بندی</th>
                <th scope="col" class="text-end">قیمت</th>
                <th scope="col" class="text-end">عملیات</th>
            </tr>
        </thead>
        <tbody>
            @for (product of products; track product.id) {
            <tr>
                <td class="fw-semibold">{{product.name}}</td>
                <td><span class="app-list-chip">{{product.category.name}}</span></td>
                <td class="text-end">{{product.price | rial }}</td>
                <td class="text-end">
                    <div class="app-list-actions">
                        <button type="button" class="btn btn-outline-primary btn-sm app-list-action" (click)="onClickEdit(product)">ویرایش</button>
                        <button type="button" class="btn btn-outline-danger btn-sm app-list-action" (click)="onClickDelete(product)">حذف</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
