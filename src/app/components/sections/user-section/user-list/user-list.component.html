<div class="app-list-toolbar">
    <button type="button" class="btn btn-success" (click)="onClickAddNew()">جدید</button>
</div>

<div class="mb-3">
    <app-alert *ngIf="isLoading" AlertType="Download" TextMessage="در حال واکشی اطلاعات ..."></app-alert>
    <app-alert *ngIf="error?.message" [AlertType]="'Error'" [TextMessage]="'خطا در واکشی اطلاعات'"></app-alert>
    <app-alert *ngFor="let errorMessage of errorMessages" [AlertType]="'Error'" [TextMessage]="errorMessage"></app-alert>
    <app-alert *ngIf="users?.length == 0 && !isLoading" AlertType="Info" TextMessage="اطلاعاتی برای نمایش وجود ندارد"></app-alert>
    <app-alert *ngIf="formSuccessful" [AlertType]="'Success'" [TextMessage]="'اطلاعات با موفقیت ثبت گردید'"></app-alert>
</div>

<div class="table-responsive app-list-table-wrap" *ngIf="users?.length">
    <table class="table table-hover table-sm align-middle app-list-table">
        <thead>
            <tr>
                <th scope="col">تصویر</th>
                <th scope="col">نام</th>
                <th scope="col">نام کاربری</th>
                <th scope="col">نقش</th>
                <th scope="col">وضعیت</th>
                <th scope="col">فروشگاه‌ها</th>
                <th scope="col" class="text-end">عملیات</th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track user.id) {
            <tr>
                <td>
                    <img *ngIf="!user.avatar" src="assets/images/noavatar.png" class="table-avatar" alt="User avatar">
                    <img *ngIf="user.avatar" [src]="user.avatar.url" class="table-avatar" alt="User avatar">
                </td>
                <td class="fw-semibold">{{ user.fullName }}</td>
                <td><span class="app-list-chip">{{ user.userName }}</span></td>
                <td><span class="app-list-chip app-list-status--primary">{{ user.role.name }}</span></td>
                <td>
                    <span [ngClass]="{ 'app-list-status--success': user.isActive , 'app-list-status--danger': !user.isActive }"
                        class="app-list-chip">{{ user.isActive | active}}</span>
                </td>
                <td>
                    <div class="d-flex flex-wrap gap-1">
                        @for (store of user.stores; track store.id) {
                        <span class="app-list-chip">{{store.name}}</span>
                        }
                    </div>
                </td>
                <td class="text-end">
                    <div class="app-list-actions flex-wrap justify-content-end">
                        <button type="button" class="btn btn-outline-light btn-sm app-list-action" (click)="viewUserProfile(user)">پروفایل</button>
                        <button type="button" class="btn btn-outline-primary btn-sm app-list-action" (click)="onClickEdit(user)">ویرایش</button>
                        <button type="button" class="btn btn-outline-danger btn-sm app-list-action" (click)="onClickDelete(user)">حذف</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm app-list-action" (click)="onClickForceChangePassword(user)">اجبار تغییر رمز</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm app-list-action" (click)="activationToggle(user)">فعال/غیرفعال</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
