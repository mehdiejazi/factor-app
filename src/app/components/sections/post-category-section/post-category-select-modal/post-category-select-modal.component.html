<div class="modal-header bg-dark text-light">
    <h5 class="modal-title" id="exampleModalLabel">
        {{ title }}
    </h5>
    <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"
        (click)="hideConfirmationModal()"></button>
</div>


<div class="modal-body bg-dark text-light">
    <div class="row row-hover mb-3 py-3">
        <div class="col">
            <input type="text" [(ngModel)]="txtSearch" (ngModelChange)="onTextChangedSearch($event)"
                class="form-control" placeholder="جستجو">
        </div>
    </div>

    <div class="row">
        @for (cat of postCategoriesFilter; track cat.id) {
        <div class="col-lg-3 col-12">
            <div class="card card-items mb-4" (click)="onCardClick($event,cat)">
                <div class="card-body">
                    {{cat.name}}
                </div>
            </div>
        </div>
        }
    </div>

</div>

<div class="modal-footer bg-dark text-light">
    <div class="text-right">
        <button type="submit" class="btn btn-sm btn-primary" (click)="onConfirm()">
            تایید
        </button>
        <button type="button" class="btn btn-sm btn-secondary ms-1" (click)="onCancel()">
            انصراف
        </button>
    </div>
</div>
