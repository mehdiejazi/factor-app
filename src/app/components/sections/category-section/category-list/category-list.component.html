<div class="row" class="mb-4">
    <div class="col">
        <div class="mb-2">
            <button type="button" class="btn btn-success me-1" (click)="clickAddNew()">جدید</button>
        </div>
    </div>
</div>

<div class="row" class="mb-4">
    <div class="col">
         <app-alert *ngIf="!error?.message && !categories" AlertType="Download"
            TextMessage="در حال واکشی اطلاعات ..."></app-alert>
        <!-- <app-alert *ngIf="error?.message" [AlertType]="'Error'" [TextMessage]="'خطا در واکشی اطلاعات'"></app-alert> -->
        <app-alert *ngFor="let errorMessage of errorMessages" [AlertType]="'Error'"
            [TextMessage]="errorMessage"></app-alert>
        <app-alert *ngIf="categories?.length == 0" AlertType="Info"
            TextMessage="اطلاعاتی برای نمایش وجود ندارد"></app-alert>
        <app-alert *ngIf="formSuccessful" [AlertType]="'Success'"
            [TextMessage]="'اطلاعات با موفقیت ثبت گردید'"></app-alert>

    </div>
</div>

<div class="row">
    @for (cat of categories; track cat.id) {

    <div class="col-lg-4 col-12">
        <div class="card bg-gradient mb-4">
            <div class="card-body d-flex justify-content-between">
                <div class="d-flex align-items-center fw-bold">
                    {{cat.name}}
                </div>
                <div class="d-flex align-items-center">
                    <span class="text-light d-flex align-items-center finger-cursor" (click)="onClickEdit(cat)">
                        <mat-icon>edit</mat-icon>
                    </span>
                    <span class="text-light d-flex align-items-center finger-cursor" (click)="onClickDelete(cat)"><mat-icon>delete</mat-icon></span>
                    <a href="#" class="text-light d-flex align-items-center"><mat-icon>view_headline</mat-icon></a>
                </div>
            </div>
        </div>
    </div>
    }

</div>
