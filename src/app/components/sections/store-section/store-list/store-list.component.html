<div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
    <button type="button" class="btn btn-success" (click)="onClickAddNew()">جدید</button>
</div>

<div class="mb-3">
    <app-alert *ngIf="isLoading" AlertType="Download" TextMessage="در حال واکشی اطلاعات ..."></app-alert>
    <app-alert *ngIf="error?.message" [AlertType]="'Error'" [TextMessage]="'خطا در واکشی اطلاعات'"></app-alert>
    <app-alert *ngFor="let errorMessage of errorMessages" [AlertType]="'Error'" [TextMessage]="errorMessage"></app-alert>
    <app-alert *ngIf="stores?.length == 0 && !isLoading" AlertType="Info" TextMessage="اطلاعاتی برای نمایش وجود ندارد"></app-alert>
    <app-alert *ngIf="formSuccessful" [AlertType]="'Success'" [TextMessage]="'اطلاعات با موفقیت ثبت گردید'"></app-alert>
</div>

<div class="table-responsive" *ngIf="stores?.length">
    <table class="table table-hover table-sm bg-white align-middle">
        <thead class="bg-secondary text-light">
            <tr>
                <th scope="col">تصویر</th>
                <th scope="col">نام</th>
                <th scope="col">نام انگلیسی</th>
                <th scope="col">وضعیت</th>
                <th scope="col">توضیحات</th>
                <th scope="col" class="text-end">عملیات</th>
            </tr>
        </thead>
        <tbody>
            @for (store of stores; track store.id) {
            <tr>
                <td>
                    <img *ngIf="!store.logo" class="table-thumb" src="assets/images/noimage.png" alt="Store image">
                    <img *ngIf="store.logo" class="table-thumb" [lazyLoad]="store.logo.url" alt="Store image">
                </td>
                <td>
                    <span *ngIf="!store.url">{{store.name}}</span>
                    <a *ngIf="store.url" [href]="store.url" target="_blank" rel="noopener">{{store.name}}</a>
                </td>
                <td class="text-muted">{{store.storeEnglishName}}</td>
                <td><span class="badge bg-success">فعال</span></td>
                <td class="text-truncate" style="max-width: 280px;">{{store.description}}</td>
                <td class="text-end">
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-outline-primary" (click)="onClickEdit(store)">ویرایش</button>
                        <button type="button" class="btn btn-outline-danger" (click)="onClickDelete(store)">حذف</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
