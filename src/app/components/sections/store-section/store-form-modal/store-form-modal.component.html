<div class="modal-header bg-dark text-light">
    <h5 class="modal-title" id="exampleModalLabel">
        {{ title }}
    </h5>
    <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"
        (click)="hideConfirmationModal()"></button>
</div>


<div class="modal-body bg-dark text-light">

    <form class="row was-validated needs-validation" *ngIf="store!=undefined">
        <div class="col-3 ps-md-5">
            <div class="card d-flex align-items-center ">
                <img *ngIf="!store?.logo" src="assets/images/noimage.png" class="card-img-top img-card-gallery">
                <img *ngIf="store?.logo" [src]="store.logo.url" class="card-img-top img-card-gallery">
                <div class="card-body text-center">
                    <button (click)="selectImage()" type="button" class="btn btn-primary btn-sm me-1">انتخاب</button>
                </div>
            </div>
        </div>
        <div class="col-9">
            <div *ngIf="store?.id" class="row row-hover mb-3 px-md-4 py-1">
                <div class="col text-success">
                    شناسه:
                    {{ store.id }}
                </div>
            </div>
            
            <div class="row row-hover mb-3 px-md-4 py-1">
                <div class="col">
                    <label class="form-label">نام فروشگاه:</label>
                    <input [(ngModel)]="store.name" name="name" type="text" class="form-control" required>
                    <div class="invalid-feedback">لطفاً نام فروشگاه را وارد نمایید</div>
                </div>
            </div>

            <div class="row row-hover mb-3 px-md-4 py-1">
                <div class="col">
                    <label class="form-label">نام انگلیسی فروشگاه:</label>
                    <input [(ngModel)]="store.storeEnglishName" name="storeEnglishName" type="text" class="form-control" required>
                    <div class="invalid-feedback">لطفاً نام انگلیسی را وارد نمایید</div>
                </div>
            </div>

            <div class="row row-hover mb-3 px-md-4 py-1">
                <div class="col">
                    <label class="form-label">توضیحات:</label>
                    <textarea [(ngModel)]="store.description" class="form-control" id="exampleFormControlTextarea1"
                        rows="3" name="description" required></textarea>
                    <div class="invalid-feedback">لطفاً توضیحات را وارد نمایید </div>
                </div>
            </div>

            <div class="row row-hover mb-3 px-md-4 py-1">
                <div class="col">
                    <label class="form-label">آدرس اینترنتی فروشگاه:</label>
                    <input [(ngModel)]="store.url" name="url"
                        type="text" class="form-control aparat-input" dir="ltr">
                    <div class="text-danger" *ngIf="!isValidURL(store.url)">فرمت آدرس وارد شده نامعتبر است</div>
                </div>
            </div>

        </div>
    </form>
</div>

<div class="modal-footer bg-dark text-light">
    <div class="text-right">
        <button type="submit" class="btn btn-sm btn-primary" (click)="onConfirm()">
            تایید
        </button>
        <button type="button" class="btn btn-sm btn-secondary ms-1" (click)="onCancel()">
            انصراف
        </button>
    </div>
</div>
