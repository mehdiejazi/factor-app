<div class="modal-header bg-dark text-light">
    <h5 class="modal-title" id="exampleModalLabel">
        {{ title }}
    </h5>
    <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"
        (click)="hideConfirmationModal()"></button>
</div>


<div class="modal-body bg-dark text-light">
    <div class="row row-hover mb-3 py-3">
        <div class="col">
            <input type="text" [(ngModel)]="txtSearch" (ngModelChange)="onTextChangedSearch($event)"
                class="form-control" placeholder="جستجو">
        </div>
    </div>

    <div class="row">
        @for (store of storesFilter; track store.id) {
        <div class="col-lg-4 col-12">
            <div class="card mb-4 card-items" (click)="onCardClick($event,store)">
                <div class="row g-0">
                    <div class="col-md-4">
                        <!-- <img class="img-fluid rounded-start" src="assets/images/noimage.png" alt="Card image cap"> -->
                        <img *ngIf="!store.logo" class="img-fluid rounded-start" src="assets/images/noimage.png" alt="Card image cap">
                        <img *ngIf="store.logo" class="img-fluid rounded-start" [lazyLoad]="store.logo.url" alt="Card image cap">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">
                                {{store.name}}
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>

</div>

<div class="modal-footer bg-dark text-light">
    <div class="text-right">
        <button type="submit" class="btn btn-sm btn-primary" (click)="onConfirm()">
            تایید
        </button>
        <button type="button" class="btn btn-sm btn-secondary ms-1" (click)="onCancel()">
            انصراف
        </button>
    </div>
</div>
